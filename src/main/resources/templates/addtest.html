<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление анкеты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление анкеты</h1>
        <form action="addtest" method="post">
            <input type="text" name="namequestionnaire" placeholder="Введите название анкеты" class="form-control"><br>
            <input type="text" name="author" placeholder="Введите автора анкеты" class="form-control"><br>

            <form th:href="'/addquestion/anket/question'" method="post">
                <button class="btn btn-warning" type="submit">Добавить вопрос</button>
            </form>
        </form>

</div>


</body>
</html>
