<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Все тесты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <div  class="alert alert-info mt-2">
        <h3 th:text="${question_name}"/>
    </div>

    <form  method="post">
        <div class='is-node custom-form'>
            <div th:each="ans : ${answer}">
                <input type="checkbox"  name = "check" th:value="${ans.ida}"/>
                <label  th:text="${ans.answer}"></label>
            </div>
        </div>
        <button class="btn btn-warning" type="submit" name="next" th:text="${text_button}"></button>
    </form>

</div>

</body>
</html>
