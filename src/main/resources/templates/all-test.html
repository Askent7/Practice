<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Все тесты</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
  <h1>Все анкеты</h1>
  <div th:each="el_anket: ${ankets}" class="alert alert-info mt-2">
    <h3 th:text="${el_anket.namequestionnaire}"/>
    <p th:text="${el_anket.author}"/>
    <a th:href="'/all-test/'+${el_anket.id} + '/question/1'" class="btn btn-warning">Пройти анкету</a>
  </div>
</div>


</body>
</html>
