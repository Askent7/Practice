
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
  <body class="text-center">
  <main class="w-50 p-3 m-auto">

    <div class="h3 mb-3 fw-normal">Регистрация нового пользователя</div>

    <label th:text="${message}"></label>
    <form th:action="@{/registration}" method="post">
      <div class="form-floating mb-5"><input class="form-control" type="text" name="username"/><label class="floatingInput">Логин</label></div>
      <div class="form-floating mb-2"><input class="form-control" type="password" name="password"/><label class="floatingInput">Пароль</label></div>
      <input class="form-check-input" type="checkbox" name="checkbox" id="flexCheckChecked" checked>
      <label class="form-check-label mb-3" for="flexCheckChecked">
        Роль администратора
      </label>
      <div><button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Регистрация</button></div>
    </form>
  </main>
  </body>
</html>
