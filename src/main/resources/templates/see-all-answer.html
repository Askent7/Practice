<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Все тесты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>Пользователь проходил анкеты</h1>
    <div th:each="anket_list: ${anket}" class="alert alert-info mt-2">
        <h3 th:text="${anket_list.getNamequestionnaire()}"/>
        <div th:each="question:${anket_list.getQuestion()} " class="alert alert-info mt-2">
            <h3 th:text="${question.getNameq()}"/>
            <div th:each="answer:${question.getAnswers()} " class="alert alert-info mt-2">
                <h3 th:text="${answer.getAnswer()}"/>
            </div>
        </div>
    </div>
</div>



<div th:insert="blocks/footer :: footer"></div>




</body>
</html>
