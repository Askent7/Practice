<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Все тесты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container-md">
    <h1 class="mt-4 mb-5" th:text="'Пользователь '+ ${user}+' проходил анкеты'"></h1>
    <div class="mb-5 bg-secondary p-4 rounded-5" style="--bs-bg-opacity: .13;" th:each="anket_list: ${anket}" >
        <h3 class="mt-4 ms-4 mb-4" th:text="${anket_list.getNamequestionnaire()}"></h3>
        <div class="accordion accordion-flush ms-4 mb-4 me-4"  th:id="'accordionFlushExample' +${anket_list.getId()}">
            <div class="accordion-item" th:each="question:${anket_list.getQuestion()} ">
                <h2 class="accordion-header" th:id="'flush-heading' +${question.getNumberq()}+${anket_list.getId()}">
                    <button th:text="${question.getNameq()}" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="'#flush-collapse' + ${question.getNumberq()}+${anket_list.getId()}" aria-expanded="false" th:aria-controls="'flush-collapse' +${question.getNumberq()}+${anket_list.getId()}">
                    </button>
                </h2>
                <div class="accordion-collapse collapse" th:aria-labelledby="'flush-heading' +${question.getNumberq()}+${anket_list.getId()}" th:data-bs-parent="'accordionFlushExample' +${anket_list.getId()}"  th:id="'flush-collapse' +${question.getNumberq()}+${anket_list.getId()}">
                    <div class="accordion-body" th:each="answer:${question.getAnswers()} " th:text="${answer.getAnswer()}" >
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
