<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тут вставить название теста</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <div th:each="el_anket: ${anket}" class="alert alert-info mt-2">
        <h3 th:text="${el_anket.namequestionnaire}"/>
        <p th:text="${el_anket.author}"/>
        <a th:href="''+${el_anket.id} + '/eddit'" class="btn btn-warning">Редактировать</a><br>
        <form th:action="''+${el_anket.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit" >Удалить анкету</button>
        </form>

    </div>
</div>

</body>
</html>
