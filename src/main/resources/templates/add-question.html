<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление вопроса</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">

    <h1>Добавление вопроса</h1>
    <form  method="post">


        <input type="text" name="name_q" th:value="${text_q}" placeholder="Введите название вопроса" class="form-control"><br>
        <input type="text" name="answer" placeholder="Введите ответ" class="form-control"><br>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="checkbox" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Один ответ(поставьте флажок, если будет только один ответ)
            </label>
        </div>
        <div th:if="${flag}" class="mb-3">Ответов должно быть больше двух</div>
            <button class="btn btn-warning" type="submit" name="next">Следующий вопрос</button>
            <button class="btn btn-warning" type="submit" name="add">Добавить ответ</button>
            <button class="btn btn-warning" type="submit" name="end">Завершить создание теста</button>
    </form>
</div>


</body>
</html>
